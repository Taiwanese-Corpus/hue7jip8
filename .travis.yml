sudo: true
dist: trusty
language: python
python:
- '3.5'
env:
- TOX_ENV=e-dictionary.apc
- TOX_ENV=moedict-twblg
- TOX_ENV=flake8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - python3-dev
    - libc6-dev-i386
    - linux-libc-dev
    - gcc-multilib
    - git
    - subversion
    - automake
    - libtool
    - zlib1g-dev
    - libbz2-dev
    - liblzma-dev
    - libboost-all-dev
    - libgoogle-perftools-dev
    - libxmlrpc-c++.*-dev
    - cmake
    - csh
    - libyaml-dev
    - libxslt1-dev
    - libav-tools
    - libmp3lame0
install:
- sudo dpkg --add-architecture i386
- sudo apt-get update
- sudo apt-get install libx11-dev libx11-dev:i386
- pip install tox
- pip install python-coveralls
branches:
  only:
  - master
  - "/\\d+\\.\\d+\\.\\d+/"
script:
- tox -e $TOX_ENV
after_success:
- coverage report
- coveralls
deploy:
  provider: pypi
  user: sih4sing5hong5
  password:
    secure: 
  on:
    tags: true
    repo: sih4sing5hong5/hue7jip8
